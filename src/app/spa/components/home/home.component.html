<div class="grid-container">

  <div class="menu-icon" (click)='showMenu = true'>
    <mat-icon>menu</mat-icon>
  </div>

  <header class="header">
    <i class="fas fa-bars header__menu"></i>
    <div class="header__search">
      <input class="header__input" placeholder="Search..." />
    </div>
    <div class="header__avatar">

    </div>
  </header>

  <aside class="sidenav" [ngClass]="{'active': showMenu }">
    <div class="sidenav__close-icon" (click)='showMenu = false'>
      <mat-icon>menu</mat-icon>
    </div>
    <div class="sidenav__brand">
      <i class="fas fa-feather-alt sidenav__brand-icon"></i>
      <a class="sidenav__brand-link" href="#">Academate</a>
      <i class="fas fa-times sidenav__brand-close"></i>
    </div>
    <div class="sidenav__profile">
      <div class="sidenav__profile-avatar"></div>
      <div class="sidenav__profile-title text-light">Hamed S</div>
    </div>
    <ul class="sidenav__list">
      <li class="sidenav__list-item" [routerLink]="[{ outlets: { maincontent: ['acalendar'] }}]"
        routerLinkActive="active-menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 58.365 58.365">
          <path
            d="M57.863 26.632l-8.68-8.06V5.365h-10v3.92L29.182 0 .502 26.632a1 1 0 0 0-.052 1.414c.375.404 1.008.427 1.414.052l3.32-3.082v33.35h48v-33.35l3.32 3.082c.192.18.437.267.68.267.27 0 .536-.107.732-.32a1 1 0 0 0-.052-1.413zM41.182 7.365h6v9.35l-6-5.57V7.365zm-18 49V35.302a.94.94 0 0 1 .937-.937h10.126a.94.94 0 0 1 .937.937v21.063h-12zm28 0h-14V35.302a2.94 2.94 0 0 0-2.937-2.937H24.12a2.94 2.94 0 0 0-2.937 2.937v21.063h-14V23.158l22-20.43 22 20.428v33.208z" />
          </svg>
        <span>Home</span>
      </li>
    </ul>
  </aside>

  <main class="main">
    <router-outlet name='maincontent'></router-outlet>
  </main>

  <footer class="footer">
    <div class="footer__copyright">&copy; Copyright stuff</div>
  </footer>

</div>
