<div class="grid-container">



  <header class="header">
    <div class="" (click)='showMenu = true'>
      <img class='sidenav__brand__closemenu' src='../../../../assets/menu_b.svg' width='24'>
    </div>
    <div class="header__search">
      <span class='date'>{{ currentDate }}</span>
    </div>
    <div >
      <button class="header__avatar" style='background: transparent; border: none' mat-icon-button [matMenuTriggerFor]="menu">
        
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class='flex-layout flex-layout-center'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490.3 490.3" height='24' width='24' class='p-r-10'>
              <path d="M0 121.05v248.2c0 34.2 27.9 62.1 62.1 62.1h200.6c34.2 0 62.1-27.9 62.1-62.1v-40.2c0-6.8-5.5-12.3-12.3-12.3s-12.3 5.5-12.3 12.3v40.2c0 20.7-16.9 37.6-37.6 37.6H62.1c-20.7 0-37.6-16.9-37.6-37.6v-248.2c0-20.7 16.9-37.6 37.6-37.6h200.6c20.7 0 37.6 16.9 37.6 37.6v40.2c0 6.8 5.5 12.3 12.3 12.3s12.3-5.5 12.3-12.3v-40.2c0-34.2-27.9-62.1-62.1-62.1H62.1c-34.2 0-62.1 27.8-62.1 62.1zm385.4 216.6a12.18 12.18 0 0 0 8.7 3.6 12.18 12.18 0 0 0 8.7-3.6l83.9-83.9a12.19 12.19 0 0 0 0-17.3l-83.9-83.9a12.19 12.19 0 1 0-17.3 17.3l63 63H218.6c-6.8 0-12.3 5.5-12.3 12.3s5.5 12.3 12.3 12.3h229.8l-63 63c-4.8 4.7-4.8 12.5 0 17.2z" /></svg>
            <span>Logout</span>
          </div>
        </button>
      </mat-menu>
    </div>
  </header>

  <aside class="sidenav" [ngClass]="{'active': showMenu }">
    <div class="sidenav__close-icon" (click)='showMenu = false'>
      <img class='' src='../../../../assets/multiply_b.svg' width='24' (click)='showMenu = false'>
    </div>
    <div class="sidenav__brand">

    </div>
    <!-- <div class="sidenav__profile"> -->
    <!-- <div class="sidenav__profile-avatar"></div> -->
    <!-- <div class="sidenav__profile-title text-light">Hamed S</div> -->
    <!-- </div> -->
    <div class="sidenav__logo">
      <a class="sidenav__brand-link" href="#">Academate</a>
    </div>
    <ul class="sidenav__list">
      <li class="sidenav__list-item" [routerLink]="[{ outlets: { maincontent: ['acalendar'] }}]" routerLinkActive="active-menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 58.365 58.365">
          <path d="M57.863 26.632l-8.68-8.06V5.365h-10v3.92L29.182 0 .502 26.632a1 1 0 0 0-.052 1.414c.375.404 1.008.427 1.414.052l3.32-3.082v33.35h48v-33.35l3.32 3.082c.192.18.437.267.68.267.27 0 .536-.107.732-.32a1 1 0 0 0-.052-1.413zM41.182 7.365h6v9.35l-6-5.57V7.365zm-18 49V35.302a.94.94 0 0 1 .937-.937h10.126a.94.94 0 0 1 .937.937v21.063h-12zm28 0h-14V35.302a2.94 2.94 0 0 0-2.937-2.937H24.12a2.94 2.94 0 0 0-2.937 2.937v21.063h-14V23.158l22-20.43 22 20.428v33.208z" />
        </svg>
        <span>Home</span>
      </li>
    </ul>
  </aside>

  <main class="main">
    <router-outlet name='maincontent'></router-outlet>
  </main>

  <footer class="footer">
    <div class="footer__copyright">&copy; Copyright stuff</div>
  </footer>

</div>
